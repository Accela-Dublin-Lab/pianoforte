<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Checkout Page</title>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    <div class="col-lg-6 col-md-6 col-sm-2">
        <div class="panel panel-default">
            <div class="panel-heading">Provide Payer's Details for Checkout</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-10">
                        <form id="payment-form" role="form">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                           placeholder="first name"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                           placeholder="last name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="agency">Agency</label>
                                    <input type="text" class="form-control" id="agency" name="agency"
                                           placeholder="agency id"/>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="amount">Total Amount</label>
                                        <input type="number" min="1" step="any" class="form-control" name="amount"
                                               id="amount"/>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" id="post-payment">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function doRedirect() {
        return function (response) {
            let form = document.createElement("FORM");
            form.setAttribute('method', response.method);
            form.setAttribute('action', response.url);
            form.setAttribute('enctype', response.contentType);
            response.data.forEach(function (item) {
                let input = document.createElement('input');
                let keys = Object.keys(item);
                input.name = keys[0];
                input.value = item[keys[0]];
                input.type = 'hidden';
                form.appendChild(input);
            });
            $(document.body).append(form);
            form.submit();
        };
    }

    $(document).ready(function () {
        $('#post-payment').on('click', function (event) {
            event.preventDefault();
            $.ajax({
                url: '/pianoforte/api/payment/checkout',
                type: 'POST',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    agency: $('#agency').val(),
                    amount: $('#amount').val(),
                    transactionId: Date.now(),
                    clientLocation: window.location.protocol + "//" + window.location.host
                        + window.location.pathname
                }),
                success: doRedirect(),
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log(
                        "error posting payment form, " + textStatus + ": " + errorThrown);
                }
            });
        });
    });
</script>

</body>
</html>
